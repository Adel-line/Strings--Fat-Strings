  <body>
    <p>Input</p>
    <input type="text" name="input1" id="firstinput" />
    <select name="dropval" id="dropdown">
      <option value="v1">
        If input is a first name: Make the first character in a name uppercase,
        and the rest lowercase
      </option>
      <option value="v2">If input is a full name: Find the first name</option>
      <option value="v3">
        If input is a full name: Find the length of the first name
      </option>
      <option value="v4">
        If input is a full name: Find the middle name start and end position,
        and the middle name itself in a full name string
      </option>
      <option value="v5">
        If input is a filename: Check if a filename is .png or .jpg
      </option>
      <option value="v6">
        If input is a password: Hide a password with the correct number of s
      </option>
      <option value="v7">
        With any input: Make the third character uppercase
      </option>
    </select>
    <p>Output</p>
    <ul id="output">
      <li></li>
    </ul>
    <button id="butt">Generate Output</button>
